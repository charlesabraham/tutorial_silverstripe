---
Name: mysite
After:
  - 'framework/*'
  - 'cms/*'
---
# YAML configuration for SilverStripe
# See http://doc.silverstripe.org/framework/en/topics/configuration
# Caution: Indentation through two spaces, not tabs
SSViewer:
  theme: 'one-ring'

SiteTree:
  extensions:
    - CommentsExtension

  comments:
    require_login: true


SiteConfig:
  extensions:
    - SiteConfigExtension

